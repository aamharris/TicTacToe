
<!DOCTYPE html>
<html>

  <head>
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="title">Tic Tac Toe</div>
      <div class="subtitle">A CSS Grid Project by Aaron Harris</div>
      <div class="grid">
        <div id="A1" class="grid-item hoverable rt-border"></div>
        <div id="B1" class="grid-item hoverable rt-border"></div>
        <div id="C1" class="grid-item hoverable"></div>  
        <div id="A2" class="grid-item hoverable top-border rt-border"></div>
        <div id="B2" class="grid-item hoverable top-border rt-border"></div>
        <div id="C2" class="grid-item hoverable top-border"></div>  
        <div id="A3" class="grid-item hoverable top-border rt-border"></div>
        <div id="B3" class="grid-item hoverable top-border rt-border"></div>
        <div id="C3" class="grid-item hoverable top-border"></div>  
       </div>
        
       <div class="game-footer">
         <div id="result"></div>
         <button id="new-game-button">New Game</button>      
       </div>
      </div>
      <script src="script.js"></script>
      </body>
</html>
